<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time table</title>
   <link rel="icon" href="logo.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

   <meta property="og:title" content="Time Table">
   <meta property="og:description" content="Time table for Btech CS">
   <meta property="og:image" content="https://arjunvarshney.github.io/Time-table/logo.png">
   <meta property="og:url" content="https://arjunvarshney.github.io/Time-table/">
   <meta property="og:site_name" content="Time Table">

</head>

<body class="disable-select">
   <header>
      <span class="material-icons">menu</span>
      <h2>Time Table</h2>
      <span class="material-icons mode">dark_mode</span>
   </header>
   <aside>
      <ul>
         <li onclick="changeday(this)" id="1">Monday</li>
         <li onclick="changeday(this)" id="2">Tuesday</li>
         <li onclick="changeday(this)" id="3">Wednesday</li>
         <li onclick="changeday(this)" id="4">Thursday</li>
         <li onclick="changeday(this)" id="5">Friday</li>
         <li onclick="changeday(this)" id="6">Saturday</li>
         <li onclick="changeday(this)" id="7">Sunday</li>
      </ul>
   </aside>
   <main>
      <div class="day"></div>
      <div class="day Hometime">Home Time!</div>
      <div class="day Holiday">Holiday</div>
      <div class="day group">
         <div class="ingroup">
            <div class="grouphead">Group : 11</div>
            <span class="material-icons expand" onclick="expand()">expand_less</span>
         </div>
         <ul class="groupcategories">
            <li onclick="changegroup(this)">21</li>
            <li onclick="changegroup(this)">22</li>
            <!-- <li onclick="changegroup(this)">13</li>
            <li onclick="changegroup(this)">14</li> -->
         </ul>
      </div>
      <div class="table">
         <table>
            <thead>
               <tr>
                  <th>Sno.</th>
                  <th>Subject</th>
                  <th>Type</th>
                  <th>Timings</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>
      <div class="day">Diary
         <div class="diary" contenteditable="true"></div>
      </div>
      <div class="day">Note:-
         <div class="notice">If the cache storage is cleared the diary will also get cleared.</div>
      </div>
   </main>
</body>
<script src="main.js"></script>
<script src="diary.js"></script>
<script src="darkmode.js"></script>
<script>
   document.querySelector(".grouphead").innerHTML = "Group : " + (localStorage.getItem('group') ? localStorage.getItem('group') : "11")
</script>

</html>
